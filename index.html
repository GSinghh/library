<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Readify</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <header class = "header">
            <div class="header-title">Readify</div>
            <button id="open-dialog" class = "add-button"></button>
        </header>

        <main class = "book-container">
            <div id = "grid-container" class="grid-container">
                <div class="book">
                    <p class = "title">Harry Potter</p>
                    <p class = "author">J.K. Rowling</p>
                    <p class = "pages">500 Pages</p>
                    <button id = "status" class = "btn">Finished</button>
                    <button id = "delete" class = "btn delete">Delete</button>
                </div>
            </div>
        </main>

        <dialog id = "dialog-input">
            <div class="dialog-title">Add a book</div>
            <form id = "form">
                <input type = "text" id = "name" placeholder="Title">
                <input type = "text" id = "author" placeholder="Author">
                <input type = "number" id = "pages" placeholder="Pages">
                <div class="read-status">
                    Have you read it?
                    <input type = "checkbox" id = "checkbox">
                </div>
                <button id = "submit" type = "submit">Submit</button>
            </form>
        </dialog>

        <footer class = "footer">
            <div class = "footer-text" style="font-size: 25px;">Copyright Â© 2023 GSinghh</div>
            <a href="https://github.com/GSinghh" target="_blank">
                <div class = "github-image"></div>
            </a>
        </footer>
    </body>
</html>
